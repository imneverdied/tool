<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具</title>
    <style>
      /* 基本 CSS 樣式 (適用於所有螢幕尺寸) */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .order-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .order-button:hover {
        background-color: #45a049;
      }

      /* Media Query for 小螢幕 (例如手機，螢幕寬度小於 768px) */
      @media screen and (max-width: 768px) {
        body {
          padding: 10px; /* 手機螢幕邊距縮小 */
        }
        .button-container {
          flex-direction: column; /* 改為垂直排列 */
          align-items: center; /* 垂直置中對齊 */
          gap: 10px; /* 垂直間距縮小 */
        }
        .order-button {
          width: 100%; /* 按鈕寬度撐滿容器 */
          box-sizing: border-box; /* 包含 padding 和 border 在寬度內 */
          padding: 15px 10px; /* 手機上按鈕垂直 padding 增加，方便點擊 */
          font-size: 18px; /* 手機上字體稍微放大 */
        }
      }
    </style>
  </head>
  <body>
    <h1>

        <body>

    </h1>
  </body>
</html>
